<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Валентинка</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Ты будешь моей валентинкой?</h1>
    <img id="kittyImg" src="https://media.tenor.com/s5FIe_do3HIAAAAM/%D0%BA%D0%BE%D1%82-%D1%87%D0%B0%D0%B2%D0%BA%D0%B0%D0%B5%D1%82.gif" alt="Котик">
    <div class="buttons">
      <button class="da" onclick="changeKitty('happy')">Да</button>
      <button id="moving" onclick="changeKitty('sad')">Нет</button>
    </div>
  </div>
  <script src="scrollButton.js"></script>

  <script>
    // Функция для генерации случайного числа в заданном диапазоне
    function getRandomPosition(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    // Функция для перемещения кнопки в случайное место на странице
    function moveButton() {
        var button = document.getElementById("moving");
        var buttonWidth = button.offsetWidth;
        var buttonHeight = button.offsetHeight;
        var screenWidth = window.innerWidth;
        var screenHeight = window.innerHeight;

        var newX = getRandomPosition(0, screenWidth - buttonWidth);
        var newY = getRandomPosition(0, screenHeight - buttonHeight);

        button.style.left = newX + "px";
        button.style.top = newY + "px";
    }

    // Перемещаем кнопку при загрузке страницы
    moveButton();

    // Перемещаем кнопку при наведении
    document.getElementById("moving").addEventListener("mouseover", moveButton);

    // Обработчик события для нажатия на кнопку
    document.getElementById("moving").addEventListener("click", function() {
        alert("Кнопка была нажата!");
    });
</script>
</body>
</html>
